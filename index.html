<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Engine</title>
    <link rel="shortcut icon" href="images/t.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="cssFiles/style.css">
</head>
<body> 

<div class="container">
    <img src="images/t.png" alt="toogleee" style="width: 100px; height: 100px;">
    <h1>T<span id="n">00000</span>gleee </h1>
    <div style="position: relative; width: 100%;">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-form" 
         placeholder="  AnyThing...you want ....." onkeyup="suggestFood()">
    </div>
    <div class="suggestions" id="suggestionBox"></div>
</div>

<script>
    const foodList = [ "facebook", "twitter", "instagram", "snapchat", "tiktok", "youtube", "whatsapp", "telegram", "linkedin", "pinterest", "reddit", "tumblr", "flickr", "quora", "vimeo", "weibo", "baidu", "vk", "discord", "twitch" , "foursquare", "meetup", "periscope", "clubhouse", "signal", "line", "kik", "wechat", "yahoo", "myspace", "badoo", "okcupid", "happn", "tinder", "bumble", "skout", "plentyoffish", "grindr", "her", "hinge" , "ok.ru", "mixi", "renren", "douban", "qq", "sina weibo", "tencent weibo", "kaixin001", "orkut", "hi5", "friendster", "myyearbook", "xanga", "livejournal", "blogger", "wordpress", "tumblr" "bandcamp", "soundcloud", "spotify", "apple music", "pandora", "deezer", "tidal", "google play music", "amazon music", "youtube music", "iheart radio", "last.fm", "mixcloud", "reverbnation", "datpiff", "audiomack", "spinrilla", "datpiff" , "8tracks" , "hearthis.at" , "jamendo" , "bandzoogle" , "cdbaby" , "distrokid" , "tunecore" , "landr" , "songtradr" , "reverbnation" , "musicoin" , "audius" ,  ];
    const suggestionBox = document.getElementById("suggestionBox");

    function suggestFood() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const suggestionBox = document.getElementById("suggestionBox");
        suggestionBox.innerHTML = "";

        if (input) {
            foodList.forEach(food => {
                if (food.toLowerCase().includes(input)) {
                    const div = document.createElement("div");
                    div.classList.add("suggestion");
                    div.textContent = food;
                    div.onclick = () => searchFoodOnGoogle(food);
                    suggestionBox.appendChild(div);
                }
            });
        }
    }

  
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        const foodName = this.value.trim();
        if (foodName) {
            searchFoodOnGoogle(foodName);
        }
    }
});

function searchFoodOnGoogle(foodName) {
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(foodName)}`;
    window.open(searchUrl, "_blank");
}
</script>

</body>
</html>
