<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipa Search</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            width: 400px;
            max-width: 90%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        #nipa{color:rgb(0, 128, 21);}
    </style>
</head>
<body>
    <div class="container">
        <h1>N<span id="nipa">iiiii</span>pa Search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter your search query...">
            <button type="submit" id="searchButton">Search</button>
        </div>
        <p style="font-size: small; color: #777;"> Search Your Imagination </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            searchButton.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    console.log('Searching for:', query);
                    // In a real application, you would send this 'query'
                    // to a server for processing and display results.
                } else {
                    alert('Please enter a search term.');
                }
            });

            // Optional: Allow searching when the Enter key is pressed in the input field
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchButton.click(); 
                    // Trigger the button's click event
                }
            });
        });
    </script>
</body>
</html>
