<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="shortcut icon" href="images/t.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="cssFiles/style.css">
</head>
<body> 

<div class="container">
    <img src="images/t.png" alt="toogleee">
    <h1>t<span id="n">ooo</span>gle</h1>
    <div class="search-area">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-form" 
         placeholder="  Search anything..." onkeyup="suggestFood()">
        <div class="suggestions" id="suggestionBox"></div>
    </div>
    <div class="button-group">
        <button class="search-btn" onclick="googleSearch()">Toogle Search</button>
        <button class="lucky-btn" onclick="feelingLucky()">I'm Feeling UnLucky</button>
    </div>
</div>

<script>
    const foodList = [ "facebook", "twitter", "instagram", "snapchat", "tiktok", "youtube", "whatsapp", "telegram", "linkedin", "pinterest", "reddit", "tumblr", "flickr", "quora", "vimeo", "weibo", "baidu", "vk", "discord", "twitch" , "foursquare", "meetup", "periscope", "clubhouse", "signal", "line", "kik", "wechat", "yahoo", "myspace", "badoo", "okcupid", "happn", "tinder", "bumble", "skout", "plentyoffish", "grindr", "her", "hinge" , "ok.ru", "mixi", "renren", "douban", "qq", "sina weibo", "tencent weibo", "kaixin001", "orkut", "hi5", "friendster", "myyearbook", "xanga", "livejournal", "blogger", "wordpress", "tumblr", "bandcamp", "soundcloud", "spotify", "apple music", "pandora", "deezer", "tidal", "google play music", "amazon music", "youtube music", "iheart radio", "last.fm", "mixcloud", "reverbnation", "datpiff", "audiomack", "spinrilla", "datpiff" , "8tracks" , "hearthis.at" , "jamendo" , "bandzoogle" , "cdbaby" , "distrokid" , "tunecore" , "landr" , "songtradr" , "reverbnation" , "musicoin" , "audius" ,"aamp" , "soundclick" , "newgrounds" , "bandcamp" , "audiomack" , "spinrilla" , "datpiff" , "8tracks" , "hearthis.at" , "jamendo" , "bandzoogle" , "cdbaby" , "distrokid" , "tunecore" , "landr" , "songtradr" , "reverbnation" , "musicoin" , "audius", "soundclick", "newgrounds", "bandcamp", "audiomack", "spinrilla", "datpiff", "8tracks", "hearthis.at", "jamendo", "bandzoogle", "cdbaby", "distrokid", "tunecore", "landr", "songtradr", "reverbnation", "musicoin", "audius"];
    const suggestionBox = document.getElementById("suggestionBox");
    const searchInput = document.getElementById("searchInput");
    const footer = document.querySelector('.footer');

    function suggestFood() {
        const input = searchInput.value.toLowerCase();
        suggestionBox.innerHTML = "";

        if (input) {
            foodList.forEach(food => {
                if (food.toLowerCase().includes(input)) {
                    const div = document.createElement("div");
                    div.classList.add("suggestion");
                    div.textContent = food;
                    div.onclick = () => searchFoodOnGoogle(food);
                    suggestionBox.appendChild(div);
                }
            });
        }
    }

    searchInput.addEventListener("focus", function() {
        if (footer) footer.style.display = "none";
    });

    searchInput.addEventListener("blur", function() {
        if (footer) footer.style.display = "";
    });

    searchInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const foodName = this.value.trim();
            if (foodName) {
                searchFoodOnGoogle(foodName);
            }
        }
    });

    function searchFoodOnGoogle(foodName) {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(foodName)}`;
        window.open(searchUrl, "_blank");
    }

    function googleSearch() {
        const query = searchInput.value.trim();
        if (query) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
        }
    }

    function feelingLucky() {
        const query = searchInput.value.trim();
        if (query) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`, "_blank");
        }
    }
</script>

<footer class="footer">
    <div class="footer-country">Bangladesh</div>
    <div class="footer-links">
        <div>
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</footer>



</body>
</html>
