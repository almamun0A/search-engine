<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Engine</title>
    <link rel="shortcut icon" href="images/t.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: rgb(206, 218, 215);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.603);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            margin-top: 10px;
            text-align: left;
        }
        .suggestion {
            padding: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #d6d8db;
        }
        #n {
            color: rgb(25, 0, 255);
            font-weight: bold;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            pointer-events: none;
        }
        .search-form {
            padding-left: 30px !important;
        }
    </style>
</head>
<body> 

<div class="container">
    <img src="images/t.png" alt="toogleee" style="width: 100px; height: 100px;">
    <h1>T<span id="n">00000</span>gleee </h1>
    <div style="position: relative; width: 100%;">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-form" 
         placeholder="  AnyThing...you want ....." onkeyup="suggestFood()">
    </div>
    <div class="suggestions" id="suggestionBox"></div>
</div>

<script>
    const foodList = [ "facebook", "twitter", "instagram", "snapchat", "tiktok", "youtube", "whatsapp", "telegram", "linkedin", "pinterest", "reddit", "tumblr", "flickr", "quora", "vimeo", "weibo", "baidu", "vk", "discord", "twitch" , "foursquare", "meetup", "periscope", "clubhouse", "signal", "line", "kik", "wechat", "yahoo", "myspace", "badoo", "okcupid", "happn", "tinder", "bumble", "skout", "plentyoffish", "grindr", "her", "hinge" ];
    const suggestionBox = document.getElementById("suggestionBox");

    function suggestFood() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const suggestionBox = document.getElementById("suggestionBox");
        suggestionBox.innerHTML = "";

        if (input) {
            foodList.forEach(food => {
                if (food.toLowerCase().includes(input)) {
                    const div = document.createElement("div");
                    div.classList.add("suggestion");
                    div.textContent = food;
                    div.onclick = () => searchFoodOnGoogle(food);
                    suggestionBox.appendChild(div);
                }
            });
        }
    }

  
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        const foodName = this.value.trim();
        if (foodName) {
            searchFoodOnGoogle(foodName);
        }
    }
});

function searchFoodOnGoogle(foodName) {
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(foodName)}`;
    window.open(searchUrl, "_blank");
}
</script>

</body>
</html>
