<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            margin-top: 10px;
            text-align: left;
        }
        .suggestion {
            padding: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #d6d8db;
        }
        #n {
            color: rgb(25, 0, 255);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>G<span id="n">OOO</span>Gleee </h1>
    <input type="text" id="searchInput" placeholder="Type a AnyThing........" onkeyup="suggestFood()">
    <div class="suggestions" id="suggestionBox"></div>
</div>

<script>
    const foodList = ["Pizza", "Burger", "Sushi", "Pasta", "Tacos", "Salad", "Steak", "Ice Cream", "Chocolate", "Smoothie","Fruit Salad", "Sandwich", "Dumplings", "Curry", "Noodles", "Fried Rice", "Grilled Cheese", "Hot Dog", "Pancakes", "Waffles" ,"Brownies", "Cookies", "Cupcakes", "Muffins", "Cheesecake", "Pudding", "Pie", "Tiramisu", "Macarons", "Crepes", "Bagel", "Samosa", "Spring Rolls", "Biryani", "Paella", "Ramen", "Pho", "Chili", "Quiche" ,"Falafel", "Hummus", "Guacamole", "Bruschetta", "Nachos", "Chowder", "Clam Bake", "Ceviche", "Tortilla", "Pita Bread", "Sushi Roll", "Tempura", "Kebab", "Gyro", "Burrito", "Quesadilla", "Fajitas", "Chimichanga" ,"Pasta Salad", "Caesar Salad", "Greek Salad", "Caprese Salad", "Coleslaw", "Potato Salad", "Fruit Tart", "Cheese Platter", "Charcuterie Board", "Antipasto" ,"Fondue", "Ratatouille", "Moussaka", "Goulash", "Borscht", "Cabbage Rolls", "Stuffed Peppers", "Zucchini Noodles", "am", "zam", "samosa", "biryani", "pasta", "pizza", "burger", "sushi", "tacos", "salad", "steak", "ice cream", "chocolate", "smoothie"];
    const suggestionBox = document.getElementById("suggestionBox");

    function suggestFood() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const suggestionBox = document.getElementById("suggestionBox");
        suggestionBox.innerHTML = "";

        if (input) {
            foodList.forEach(food => {
                if (food.toLowerCase().includes(input)) {
                    const div = document.createElement("div");
                    div.classList.add("suggestion");
                    div.textContent = food;
                    div.onclick = () => searchFoodOnGoogle(food);
                    suggestionBox.appendChild(div);
                }
            });
        }
    }

  
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        const foodName = this.value.trim();
        if (foodName) {
            searchFoodOnGoogle(foodName);
        }
    }
});

function searchFoodOnGoogle(foodName) {
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(foodName)}`;
    window.open(searchUrl, "_blank");
}
</script>

</body>
</html>
